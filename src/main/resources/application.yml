logging:
    level:
        jdbc:
            audit: OFF
            resultset: OFF
            resultsettable: OFF
            sqlonly: DEBUG
            sqltiming: OFF
            connection : OFF
        root: INFO
    pattern:
        console: '%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([${LOG_LEVEL_PATTERN:%5p}]) %clr(%-36.36(%logger{0}.%method)){cyan} %4.4L %clr(:){faint} %m%n'
mybatis:
    configuration:
        map-underscore-to-camel-case: true
    mapper-locations: classpath*:mapper/**/*.xml
    type-handlers-package: com.example.default1.config.enumTypeHandler
server:
    port: 8085
spring:
    datasource:
        driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
        url: jdbc:log4jdbc:mysql://localhost:3306/test?serverTimezone=Asia/Seoul
        username: root
        password: 1234
        hikari:
            maximum-pool-size: 10
    devtools:
        add-properties: true
        livereload:
            enabled: true
    mvc:
        static-path-pattern: /static/**
        throw-exception-if-no-handler-found: true
    sql:
        init:
            platform: mysql
    thymeleaf:
        cache: true
        prefix: classpath:/templates/
        suffix: .html
springdoc:
    default-consumes-media-type: application/json;charset=UTF-8
    default-produces-media-type: application/json;charset=UTF-8
    swagger-ui:
        disable-swagger-default-url: true
        version: v1.0.0
        enabled: true
    api-docs:
        path: /api-docs
    model-and-view-allowed: true
    cache:
        disabled: true
    packages-to-scan: com.example.default1
---
spring:
    config:
        activate:
            on-profile: local
file:
    store:
        path: c:/tmp/default1
---
spring:
    config:
        activate:
            on-profile: dev
file:
    store:
        path: ./file
logging:
    file:
        name: ./log/file.log
---